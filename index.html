<body>

<div>Subir archivo a Firebase v1</div>
<script>
   function subirArchivo(file) {
    // Asegúrate de ajustar esta ruta según necesites
    var rutaDeCarga = 'media/proj_iDtR68Uec2W1ohmGzgtMRo/app_aYniA6tJPMc2DH943XAihq/dataApplications/' + file.name;
    var storageRef = firebase.storage().ref(rutaDeCarga);

    storageRef.put(file).then(function(snapshot) {
        console.log('Archivo subido con éxito');
        snapshot.ref.getDownloadURL().then(function(downloadURL) {
            console.log('Archivo disponible en:', downloadURL);
            // Muestra la URL en una alerta
            alert('Archivo disponible en: ' + downloadURL);
        });
    }).catch(function(error) {
        console.error('Error al subir el archivo:', error);
    });
}


</script>
